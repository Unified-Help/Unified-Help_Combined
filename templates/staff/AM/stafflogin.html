{% extends "staff/base.html" %}
{% block title %}Login{% endblock %}

  {% block head %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  {% endblock %}

<body>
  {% block content %}
  <section class="hero is-info is-fullheight" style="background-color:white">
    <div class="hero-body">
      <div class="container">
        <a href="{{url_for('login')}}"><img src="static/customer/img/staffLogo.png" align="right" style="width:300px; height:300px;"></a>
        <div class="columns is-centered">
          <div class="column is-half">
            <label class="label" style="font-size:24px;">Staff Login</label>
            <br><br>
            <form method="POST">
              <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input" type="text" name="username" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                  <input class="input" type="password" name="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button type="submit" class="button is-success">
                    Login
                  </button>
                  <br><br>
                  <button type="submit" class="button is-success"><a href="{{url_for('create_staff')}}" style="text-decoration:none;">Create Account</a>
                  </button>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}


</body>
