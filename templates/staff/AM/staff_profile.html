{% extends "staff/base.html" %}

{% block title %}Unified-Help Staff Profile{% endblock %}

  {% block head %}
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
  {% endblock %}

<body>
  {% block content %}
<div class="container emp-profile">
            <form method="post">
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="static/customer/img/customerProfile.png" alt="" width="300px;" height="300px;"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h2>
                                      {{ username }}
                                    </h2>
                                    <h3>
                                        Unified Help Staff
                                    </h3>
                        </div>
                      <br>
                      <div class="col-md-6">
                        <div class="row">
                          <div class="col-md-6">
                            <label>Username</label>
                          </div>
                          <div class="col-md-6">
                            <p>{{ username }}</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label>Email</label>
                          </div>
                          <div class="col-md-6">
                            <p>{{ email }}</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <label>Phone</label>
                          </div>
                          <div class="col-md-6">
                            <p>{{ contact }}</p>
                          </div>
                        </div>
                      </div>
                    </div>
                    </div>
                </div>
                </div>
            </form>
        </div>
  {% endblock %}


</body>
