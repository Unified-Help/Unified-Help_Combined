{% extends "customer/base.html" %}
{% block title %}Profile{% endblock %}

  {% block head %}
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
   <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  {% endblock %}

<body>
  {% block content %}
    <section class="hero is-success is-fullheight" style="background-color:white; text-align:center;">
      <br><br><br>
      <div class="hero-body">
        <div class="container">
          <img src="static/customer/img/customerProfile.png" style="width:300px; height:300px;">
          <h1 class="title" style="color:black;">
            {{username}}'s Profile
          </h1>
          <h1 class="title" style="color:black;">
            Email: {{email}}
          </h1>
          <h1 class="title" style="color:black;">
            Gender: {{gender}}
          </h1>
          <form method="POST" action=""><a href="updateUser" class="btn btn-warning">Update</a></form>
        </div>
      </div>
    </section>
{% endblock %}
